<form>
  <h2>Add Apartment</h2>
  <div>
    <label for="name">Apartment Name:</label>
    <input type="text" id="name" [(ngModel)]="apartment.name" name="name" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="apartment.address" name="address" required>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="apartment.price" name="price" required>
  </div>
  <div>
    <label for="residenceId">Residence:</label>
    <select id="residenceId" [(ngModel)]="apartment.residenceId" name="residenceId" required>
      <option *ngFor="let residence of residences" [value]="residence.id">{{ residence.name }}</option>
    </select>
  </div>
  <button type="submit" (click)="addApartment()">Add Apartment</button>
</form>
