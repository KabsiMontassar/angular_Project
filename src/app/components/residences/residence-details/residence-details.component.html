<div>
  <h2>{{ residence.name }}</h2>
  <img [src]="residence.image" alt="{{ residence.name }}" />
  <p><strong>Address:</strong> {{ residence.address }}</p>
  <p><strong>Status:</strong> <span [ngStyle]="{'color': getColor(residence.status)}">{{ residence.status }}</span></p>
  
  <button (click)="addFavoris(residence)">Add to Favorites</button>
  <button (click)="getLocation(residence)">Show Location</button>
  <button routerLink="/residences/edit/{{ residence.id }}">Edit Residence</button>
</div>
