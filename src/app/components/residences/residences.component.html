<div>
  <h2>Residences</h2>
  <ul>
    <li *ngFor="let residence of filteredResidences">
      <h3>{{ residence.name }}</h3>
      <p>Address: {{ residence.address }}</p>
      <p>Status: <span [style.color]="getColor(residence.status)">{{ residence.status }}</span></p>
      <img [src]="residence.image" alt="{{ residence.name }}" />
      <button (click)="getLocation(residence)">View Location</button>
      <button (click)="addFavoris(residence)">Add to Favorites</button>
      <a [routerLink]="['/apartments', residence.id]">View Apartments</a>
    </li>
  </ul>
</div>
